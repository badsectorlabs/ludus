- name: Configure Windows VMs
  tags: [windows]
  hosts: "{{ hostvars['localhost']['windows_vms'] | default([]) }}"
  tasks:
    - name: Configure Windows VMs (general)
      ansible.builtin.include_tasks: tasks/windows/configure-windows.yml
    - name: Configure automatic login for Windows
      ansible.builtin.include_tasks: tasks/windows/configure-autologon.yml
    - name: Get Firewall Status
      ansible.builtin.include_tasks: tasks/windows/get-firewall-status.yml
    - name: Enable RDP
      ansible.builtin.include_tasks: tasks/windows/enable-rdp.yml
    - name: Enable SMB
      ansible.builtin.include_tasks: tasks/windows/enable-smb.yml
    - name: Enable Network Sharing
      ansible.builtin.include_tasks: tasks/windows/enable-network-sharing.yml
  vars:
    dns_server: "10.{{ range_second_octet }}.{{ (ludus | selectattr('vm_name', 'match', inventory_hostname) | first).vlan }}.254"
    # The autologon user should be the user defined user (if defined) or the domain user (if a domain is defined) otherwise localuser
    autologon_user: |-
      {{
        (ludus | selectattr('vm_name', 'match', inventory_hostname) | first).windows.autologon_user
          if ((ludus | selectattr('vm_name', 'match', inventory_hostname) | first).windows.autologon_user | default('')) | length > 0
        else
          defaults.ad_domain_user if ((ludus | selectattr('vm_name', 'match', inventory_hostname) | first).domain | default('')) | length > 0
          else 'localuser'
      }}
    autologon_password: |-
      {{
        (ludus | selectattr('vm_name', 'match', inventory_hostname) | first).windows.autologon_password
          if ((ludus | selectattr('vm_name', 'match', inventory_hostname) | first).windows.autologon_password | default('')) | length > 0
        else
          defaults.ad_domain_user_password if ((ludus | selectattr('vm_name', 'match', inventory_hostname) | first).domain | default('')) | length > 0
          else 'password'
