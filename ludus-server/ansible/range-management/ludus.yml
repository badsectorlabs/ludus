        cidr_netmask: "24"
        default_gateway: "192.0.2.254"
        vm_hostname: "nexus"
        dns_server: "192.0.2.254"
        vlan: 1

- name: Configure Nexus nuget cache VM requirements
  tags: [never, nexus]
  hosts: ADMIN-nexus-3-oss
  become: true
  tasks:
    - name: Install pre-reqs
      ansible.builtin.apt:
        name:
          - gnupg
          - wget
          - ca-certificates
          - software-properties-common
        update_cache: true
    - name: Install openjdk repo
      ansible.builtin.shell: |
        wget -qO - https://packages.adoptium.net/artifactory/api/gpg/key/public | gpg --dearmor | tee /etc/apt/trusted.gpg.d/adoptium.gpg > /dev/null
        echo "deb https://packages.adoptium.net/artifactory/deb $(awk -F= '/^VERSION_CODENAME/{print$2}' /etc/os-release) main" | tee /etc/apt/sources.list.d/adoptium.list
    - name: Install openjdk and rsync
      ansible.builtin.apt:
        name:
          - rsync
          - temurin-17-jdk
        update_cache: true

- name: Configure Nexus nuget cache VM
  tags: [never, nexus]
  hosts: ADMIN-nexus-3-oss
  become: true
  roles:
