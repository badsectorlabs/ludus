      - name: nuget-artifacts
        type: file
        path: /var/nexus/blobs/nuget
      - name: raw-artifacts
        type: file
        path: /var/nexus/blobs/raw
    nexus_config_maven: false
    nexus_config_nuget: true
    nexus_config_raw: true
