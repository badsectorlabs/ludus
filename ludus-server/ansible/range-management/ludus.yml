      - name: chocolatey
        blob_store: chocolatey-artifacts
        member_repos:
          - chocolatey-proxy
          - chocolatey-hosted
      - name: nuget
        blob_store: nuget-artifacts
        member_repos:
          - nuget-proxy
          - nuget-hosted
  tasks:
    - name: Operator Action Required
      ansible.builtin.debug:
        msg:
