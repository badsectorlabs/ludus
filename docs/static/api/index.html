<!doctype html>
<html>
  <head>
    <title>API Reference</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script
        id="api-reference"
        type="application/json">
        {
          "openapi": "3.0.3",
          "info": {
              "description": "This API controls Ludus user management, range deployment, power state, and testing state.",
              "version": "1.9.6",
              "title": "Ludus API",
              "license": {
                  "name": "GNU AGPLv3",
                  "url": "https://www.gnu.org/licenses/agpl-3.0.txt/"
              }
          },
          "externalDocs": {
              "description": "Find out more about Ludus",
              "url": "https://ludus.cloud"
          },
          "security": [
              {
                  "ApiKeyAuth": []
              }
          ],
          "tags": [
              {
                  "name": "User Management",
                  "description": "Actions to list and manage user accounts in Ludus and the underlying operating system"
              },
              {
                  "name": "Range Management",
                  "description": "Actions to list and manage range deployment"
              },
              {
                  "name": "Power State Management",
                  "description": "Actions to list VM power state and toggle VM power state"
              },
              {
                  "name": "Testing State Management",
                  "description": "Actions to show range testing state and toggle range testing state"
              },
              {
                  "name": "Host Management",
                  "description": "Actions to manage the ludus host"
              },
              {
                  "name": "Ansible Management",
                  "description": "Actions to manage Ansible roles and collections on the ludus host"
              },
              {
                  "name": "Anti-Sandbox Management",
                  "description": "Actions to manage the use of the Anti-Sandbox plugin"
              },
              {
                  "name": "Snapshot Management",
                  "description": "Actions to manage snapshots"
              },
              {
                  "name": "KMS Management",
                  "description": "Actions to manage the Key Management Service"
              }
          ],
          "paths": {
              "/": {
                  "get": {
                      "tags": [
                          "Host Management"
                      ],
                      "summary": "Retrieve the ludus version",
                      "operationId": "index",
                      "description": "Returns the ludus version\n",
                      "responses": {
                          "200": {
                              "description": "index",
                              "content": {
                                  "application/json": {
                                      "schema": {
                                          "type": "object",
                                          "properties": {
                                              "result": {
                                                  "type": "string",
                                                  "example": "Ludus Server v1.0.0+abc123a"
                                              }
                                          }
                                      }
                                  }
                              }
                          }
                      }
                  }
              },
              "/ansible": {
                  "get": {
                      "tags": [
                          "Ansible Management"
                      ],
                      "summary": "Retrieve available Ansible roles and collections",
                      "operationId": "getRolesAndCollections",
                      "description": "Returns available Ansible roles installed for this\nuser on the ludus host\n",
                      "parameters": [
                          {
                              "in": "query",
                              "name": "userID",
                              "description": "pass an optional userID to get roles and collections for a specific user",
                              "required": false,
                              "schema": {
                                  "properties": {
                                      "userID": {
                                          "$ref": "#/components/schemas/userID"
                                      }
                                  }
                              }
                          }
                      ],
                      "responses": {
                          "200": {
                              "description": "Available roles and collections",
                              "content": {
                                  "application/json": {
                                      "schema": {
                                          "type": "array",
                                          "items": {
                                              "type": "object",
                                              "properties": {
                                                  "name": {
                                                      "type": "string",
                                                      "example": "geerlingguy.java"
                                                  },
                                                  "version": {
                                                      "type": "string",
                                                      "example": "2.3.2"
                                                  },
                                                  "type": {
                                                      "type": "string",
                                                      "example": "role"
                                                  },
                                                  "global": {
                                                      "type": "boolean",
                                                      "example": false
                                                  }
                                              }
                                          }
                                      }
                                  }
                              }
                          }
                      }
                  }
              },
              "/ansible/role": {
                  "post": {
                      "tags": [
                          "Ansible Management"
                      ],
                      "summary": "Install or Remove an Ansible role",
                      "operationId": "InstallRole",
                      "description": "Install or Remove an ansible role by name or URL.\nAdmins can pass a userID parameter to install a role for other users\nAction can be either \"install or \"remove\".\n",
                      "parameters": [
                          {
                              "in": "query",
                              "name": "userID",
                              "description": "pass an optional userID to install for. \nDefaults to the user's range (admins can interact with other users' ranges)\n",
                              "schema": {
                                  "properties": {
                                      "userID": {
                                          "$ref": "#/components/schemas/userID"
                                      }
                                  }
                              }
                          }
                      ],
                      "requestBody": {
                          "content": {
                              "application/json": {
                                  "schema": {
                                      "properties": {
                                          "role": {
                                              "type": "string",
                                              "example": "geerlingguy.java"
                                          },
                                          "version": {
                                              "type": "string",
                                              "example": "2.3.2"
                                          },
                                          "force": {
                                              "type": "boolean",
                                              "example": true
                                          },
                                          "action": {
                                              "type": "string",
                                              "example": "install"
                                          },
                                          "global": {
                                              "type": "boolean",
                                              "example": false
                                          }
                                      }
                                  }
                              }
                          }
                      },
                      "responses": {
                          "201": {
                              "description": "role installed",
                              "content": {
                                  "application/json": {
                                      "schema": {
                                          "type": "object",
                                          "properties": {
                                              "result": {
                                                  "type": "string",
                                                  "example": "Successfully installed: geerlingguy.java"
                                              }
                                          }
                                      }
                                  }
                              }
                          },
                          "403": {
                              "description": "Unauthorized",
                              "content": {
                                  "application/json": {
                                      "schema": {
                                          "type": "object",
                                          "properties": {
                                              "error": {
                                                  "type": "string",
                                                  "example": "You are not authorized to perform this ansible action"
                                              }
                                          }
                                      }
                                  }
                              }
                          },
                          "500": {
                              "description": "Error installing role",
                              "content": {
                                  "application/json": {
                                      "schema": {
                                          "type": "object",
                                          "properties": {
                                              "error": {
                                                  "type": "string",
                                                  "example": "Unable to install the ansible role: geerlingguy.java"
                                              }
                                          }
                                      }
                                  }
                              }
                          }
                      }
                  }
              },
              "/ansible/role/fromtar": {
                  "put": {
                      "tags": [
                          "Ansible Management"
                      ],
                      "summary": "Install an Ansible role from local directory",
                      "operationId": "InstallRoleTar",
                      "description": "Install an ansible role from a local directory.\nAdmins can pass a userID parameter to install a role for other users.\n",
                      "parameters": [
                          {
                              "in": "query",
                              "name": "userID",
                              "description": "pass an optional userID to install for. \nDefaults to the user's range (admins can interact with other users' ranges)\n",
                              "schema": {
                                  "properties": {
                                      "userID": {
                                          "$ref": "#/components/schemas/userID"
                                      }
                                  }
                              }
                          }
                      ],
                      "requestBody": {
                          "content": {
                              "multipart/form-data": {
                                  "schema": {
                                      "type": "object",
                                      "properties": {
                                          "file": {
                                              "type": "string",
                                              "format": "binary"
                                          },
                                          "force": {
                                              "type": "boolean",
                                              "example": false
                                          }
                                      }
                                  }
                              }
                          }
                      },
                      "responses": {
                          "201": {
                              "description": "role installed",
                              "content": {
                                  "application/json": {
                                      "schema": {
                                          "type": "object",
                                          "properties": {
                                              "result": {
                                                  "type": "string",
                                                  "example": "Successfully installed role"
                                              }
                                          }
                                      }
                                  }
                              }
                          },
                          "400": {
                              "description": "Error installing role - bad request",
                              "content": {
                                  "application/json": {
                                      "schema": {
                                          "type": "object",
                                          "properties": {
                                              "error": {
                                                  "type": "string",
                                                  "example": "Invalid boolean value"
                                              }
                                          }
                                      }
                                  }
                              }
                          },
                          "403": {
                              "description": "Unauthorized",
                              "content": {
                                  "application/json": {
                                      "schema": {
                                          "type": "object",
                                          "properties": {
                                              "error": {
                                                  "type": "string",
                                                  "example": "You are not authorized to perform this ansible action"
                                              }
                                          }
                                      }
                                  }
                              }
                          },
                          "500": {
                              "description": "Error installing role - server error",
                              "content": {
                                  "application/json": {
                                      "schema": {
                                          "type": "object",
                                          "properties": {
                                              "error": {
                                                  "type": "string",
                                                  "example": "Unable to install the ansible role: <error>"
                                              }
                                          }
                                      }
                                  }
                              }
                          }
                      }
                  }
              },
              "/ansible/collection": {
                  "post": {
                      "tags": [
                          "Ansible Management"
                      ],
                      "summary": "Install an Ansible collection",
                      "operationId": "InstallCollection",
                      "description": "Install an ansible collection by name or URL.\nAdmins can pass a userID parameter to install a collection for other users.\nAnsible collections can only be removed by rm-ing their directories. This is not supported via Ludus due to potential edge cases in naming depending on how the collection was installed.\n",
                      "parameters": [
                          {
                              "in": "query",
                              "name": "userID",
                              "description": "pass an optional userID to install for. \nDefaults to the user's range (admins can interact with other users' ranges)\n",
                              "schema": {
                                  "properties": {
                                      "userID": {
                                          "$ref": "#/components/schemas/userID"
                                      }
                                  }
                              }
                          }
                      ],
                      "requestBody": {
                          "content": {
                              "application/json": {
                                  "schema": {
                                      "properties": {
                                          "collection": {
                                              "type": "string",
                                              "example": "maxhoesel.smallstep"
                                          },
                                          "version": {
                                              "type": "string",
                                              "example": "0.23.1"
                                          },
                                          "force": {
                                              "type": "boolean",
                                              "example": true
                                          }
                                      }
                                  }
                              }
                          }
                      },
                      "responses": {
                          "201": {
                              "description": "collection installed",
                              "content": {
                                  "application/json": {
                                      "schema": {
                                          "type": "object",
                                          "properties": {
                                              "result": {
                                                  "type": "string",
                                                  "example": "Successfully installed: maxhoesel.smallstep"
                                              }
                                          }
                                      }
                                  }
                              }
                          },
                          "409": {
                              "description": "Collection already installed",
                              "content": {
                                  "application/json": {
                                      "schema": {
                                          "type": "object",
                                          "properties": {
                                              "error": {
                                                  "type": "string",
                                                  "example": "Collection already installed. Collections from https://docs.ansible.com/ansible/latest/collections/index.html are installed globally. If you want to reinstall it, consider using `--force`."
                                              }
                                          }
                                      }
                                  }
                              }
                          },
                          "500": {
                              "description": "Error installing collection",
                              "content": {
                                  "application/json": {
                                      "schema": {
                                          "type": "object",
                                          "properties": {
                                              "error": {
                                                  "type": "string",
                                                  "example": "Unable to install the ansible collection: maxhoesel.smallstep"
                                              }
                                          }
                                      }
                                  }
                              }
                          }
                      }
                  }
              },
              "/user": {
                  "get": {
                      "tags": [
                          "User Management"
                      ],
                      "summary": "List user details",
                      "operationId": "listUser",
                      "description": "Get a single user object (default: the caller's). Specify a specific user to get with the userID query parameter. To get all users, the caller must be an admin and must use the /user/all endpoint.\n",
                      "parameters": [
                          {
                              "in": "query",
                              "name": "userID",
                              "description": "pass an optional userID to reset a specific user",
                              "required": false,
                              "schema": {
                                  "properties": {
                                      "userID": {
                                          "$ref": "#/components/schemas/userID"
                                      }
                                  }
                              }
                          }
                      ],
                      "responses": {
                          "200": {
                              "description": "search results matching criteria",
                              "content": {
                                  "application/json": {
                                      "schema": {
                                          "type": "array",
                                          "items": {
                                              "$ref": "#/components/schemas/UserObject"
                                          }
                                      }
                                  }
                              }
                          },
                          "400": {
                              "description": "bad input parameter"
                          }
                      }
                  },
                  "post": {
                      "tags": [
                          "User Management"
                      ],
                      "summary": "Add a user to the system",
                      "operationId": "addUser",
                      "description": "Adds a user to the system. This action is only available to admins. \nNote: this response will contain the plaintext API key for the user. \nIt will not be available again except by resetting it using the /user/apikey endpoint.\n",
                      "requestBody": {
                          "content": {
                              "application/json": {
                                  "schema": {
                                      "$ref": "#/components/schemas/UserObject"
                                  }
                              }
                          },
                          "description": "User to add"
                      },
                      "responses": {
                          "201": {
                              "description": "user created",
                              "content": {
                                  "application/json": {
                                      "schema": {
                                          "allOf": [
                                              {
                                                  "$ref": "#/components/schemas/UserObject"
                                              },
                                              {
                                                  "type": "object",
                                                  "properties": {
                                                      "apiKey": {
                                                          "type": "string",
                                                          "example": "JD.Vf{M@GC:w}YQ=1zv@gLLnDH:j3nI]l7@:ct:qPy9"
                                                      }
                                                  }
                                              },
                                              {
                                                  "type": "object",
                                                  "properties": {
                                                      "proxmoxUsername": {
                                                          "type": "string",
                                                          "example": "john-doe"
                                                      }
                                                  }
                                              }
                                          ]
                                      }
                                  }
                              }
                          },
                          "400": {
                              "description": "Error with request",
                              "content": {
                                  "application/json": {
                                      "schema": {
                                          "type": "object",
                                          "properties": {
                                              "error": {
                                                  "type": "string",
                                                  "example": "User with that name already exists"
                                              }
                                          }
                                      }
                                  }
                              }
                          }
                      }
                  }
              },
              "/user/{userID}": {
                  "delete": {
                      "tags": [
                          "User Management"
                      ],
                      "summary": "Remove a user from the system",
                      "operationId": "deleteUser",
                      "description": "Removes a user from the system. This action is only available to admins.\n",
                      "parameters": [
                          {
                              "name": "userID",
                              "in": "path",
                              "required": true,
                              "description": "The id of the users to delete",
                              "schema": {
                                  "$ref": "#/components/schemas/userID"
                              }
                          }
                      ],
                      "responses": {
                          "200": {
                              "description": "user deleted"
                          },
                          "400": {
                              "description": "userID not provided"
                          },
                          "404": {
                              "description": "user not found"
                          }
                      }
                  }
              },
              "/user/passwordreset": {
                  "post": {
                      "tags": [
                          "User Management"
                      ],
                      "summary": "Reset a user's proxmox password",
                      "operationId": "passwordReset",
                      "description": "Resets a user's proxmox password.\nThis action is only available to admins.\n",
                      "responses": {
                          "201": {
                              "description": "user credentials updated"
                          },
                          "400": {
                              "description": "invalid input, object invalid"
                          }
                      },
                      "requestBody": {
                          "content": {
                              "application/json": {
                                  "schema": {
                                      "properties": {
                                          "userID": {
                                              "$ref": "#/components/schemas/userID"
                                          }
                                      }
                                  }
                              }
                          },
                          "description": "User to add"
                      }
                  }
              },
              "/user/credentials": {
                  "get": {
                      "description": "Get proxmox credentials for a user\n",
                      "operationId": "getCredentials",
                      "parameters": [
                          {
                              "in": "query",
                              "name": "userID",
                              "description": "pass an optional userID to reset a specific user",
                              "required": false,
                              "schema": {
                                  "properties": {
                                      "userID": {
                                          "$ref": "#/components/schemas/userID"
                                      }
                                  }
                              }
                          }
                      ],
                      "responses": {
                          "200": {
                              "content": {
                                  "application/json": {
                                      "schema": {
                                          "type": "object",
                                          "properties": {
                                              "result": {
                                                  "$ref": "#/components/schemas/UserCredentialObject"
                                              }
                                          }
                                      }
                                  }
                              },
                              "description": "proxmox credentials for the user"
                          },
                          "400": {
                              "description": "bad input parameter"
                          }
                      },
                      "summary": "Get proxmox creds for a user",
                      "tags": [
                          "User Management"
                      ]
                  },
                  "post": {
                      "description": "Set the proxmox password for a user. userID is optional and only can be set\nto other user's userIDs by admins.\n",
                      "operationId": "postCredentials",
                      "requestBody": {
                          "content": {
                              "application/json": {
                                  "schema": {
                                      "properties": {
                                          "userID": {
                                              "$ref": "#/components/schemas/userID"
                                          },
                                          "proxmoxPassword": {
                                              "type": "string",
                                              "example": "5cy5@plhik4g&Yk12sG"
                                          }
                                      }
                                  }
                              }
                          }
                      },
                      "responses": {
                          "200": {
                              "content": {
                                  "application/json": {
                                      "schema": {
                                          "type": "object",
                                          "properties": {
                                              "result": {
                                                  "type": "string",
                                                  "example": "Your proxmox password has been successfully updated."
                                              }
                                          }
                                      }
                                  }
                              },
                              "description": "proxmox credentials for the user"
                          },
                          "400": {
                              "description": "bad input parameter"
                          }
                      },
                      "summary": "Set the proxmox creds for the user",
                      "tags": [
                          "User Management"
                      ]
                  }
              },
              "/user/apikey": {
                  "get": {
                      "tags": [
                          "User Management"
                      ],
                      "summary": "Reset and retrieve the Ludus API key for a user",
                      "operationId": "getAPIKey",
                      "description": "Reset and return the API key for the user specified in the query. By default this will reset the caller's API key. To reset a specific user's API key, specify their userID using the query parameter userID.\n",
                      "parameters": [
                          {
                              "in": "query",
                              "name": "userID",
                              "description": "pass an optional userID to reset a specific user",
                              "required": false,
                              "schema": {
                                  "properties": {
                                      "userID": {
                                          "$ref": "#/components/schemas/userID"
                                      }
                                  }
                              }
                          }
                      ],
                      "responses": {
                          "200": {
                              "description": "Ludus API key for the user",
                              "content": {
                                  "application/json": {
                                      "schema": {
                                          "type": "object",
                                          "properties": {
                                              "result": {
                                                  "$ref": "#/components/schemas/UserAPIKeyObject"
                                              }
                                          }
                                      }
                                  }
                              }
                          },
                          "400": {
                              "description": "bad input parameter"
                          }
                      }
                  }
              },
              "/user/all": {
                  "get": {
                      "tags": [
                          "User Management"
                      ],
                      "summary": "List all users",
                      "operationId": "listAllUsers",
                      "description": "Get all users in Ludus. Available only to admins\n",
                      "responses": {
                          "200": {
                              "description": "search results matching criteria",
                              "content": {
                                  "application/json": {
                                      "schema": {
                                          "type": "array",
                                          "items": {
                                              "$ref": "#/components/schemas/UserObject"
                                          }
                                      }
                                  }
                              }
                          },
                          "400": {
                              "description": "bad input parameter"
                          }
                      }
                  }
              },
              "/user/wireguard": {
                  "get": {
                      "tags": [
                          "User Management"
                      ],
                      "summary": "Retrieve a WireGuard configuration file for a user",
                      "operationId": "getWireguardConfig",
                      "description": "Returns a WireGuard configuration file with appropriate\nvalues for the user's range\n\n\"WireGuard\" is the registered trademark of Jason A. Donenfeld. \n",
                      "parameters": [
                          {
                              "in": "query",
                              "name": "userID",
                              "description": "pass an optional userID to reset a specific user",
                              "required": false,
                              "schema": {
                                  "properties": {
                                      "userID": {
                                          "$ref": "#/components/schemas/userID"
                                      }
                                  }
                              }
                          }
                      ],
                      "responses": {
                          "200": {
                              "description": "a user's WireGuard configuration file",
                              "content": {
                                  "application/json": {
                                      "schema": {
                                          "type": "object",
                                          "properties": {
                                              "result": {
                                                  "type": "object",
                                                  "properties": {
                                                      "wireGuardConfig": {
                                                          "type": "object",
                                                          "example": "[Interface]\nPrivateKey = UJrxTNT4gkGQoJiltyjkC+Wi6m/VnY7YetjOYTjAWmc=\nAddress = 198.51.100.3/32\n\n[Peer]\nPublicKey = CHxW+36fC1g/cnBoSGGI0Shh/yMgbE9YgjC8p9zZnXw=\nAllowedIPs = 10.3.0.0/16, 198.51.100.1/32\nEndpoint = 198.18.0.25:51820\nPersistentKeepalive = 25\n"
                                                      }
                                                  }
                                              }
                                          }
                                      }
                                  }
                              }
                          }
                      }
                  }
              },
              "/range": {
                  "get": {
                      "tags": [
                          "Range Management"
                      ],
                      "summary": "List range VMs, power state, and testing state",
                      "operationId": "listRange",
                      "description": "Lists a range's VMs along with their power state and the testing state\nof the range. Admins can use the query parameter userID to inspect\nother users' ranges.\n",
                      "parameters": [
                          {
                              "in": "query",
                              "name": "userID",
                              "description": "pass an optional userID to query. \nDefaults to the user's range (admins can query other ranges)\n",
                              "required": false,
                              "schema": {
                                  "properties": {
                                      "userID": {
                                          "$ref": "#/components/schemas/userID"
                                      }
                                  }
                              }
                          }
                      ],
                      "responses": {
                          "200": {
                              "description": "search results matching criteria",
                              "content": {
                                  "application/json": {
                                      "schema": {
                                          "$ref": "#/components/schemas/RangeObject"
                                      }
                                  }
                              }
                          },
                          "400": {
                              "description": "bad input parameter"
                          }
                      }
                  },
                  "delete": {
                      "tags": [
                          "Range Management"
                      ],

                      "operationId": "deployRange",
                      "description": "Deploys a range with ansible. This can be called multiple times\nwithout issue without changing the range configuration without causing\nissues. The tags value is optional, by default \"all\" is run. The force\nvalue is optional, by default it is false.\n",

                              "application/json": {
                                  "schema": {
                                      "type": "object",

                                          "tags": {

                                              "example": "all",
                                              "description": "the ansible tags to run for this deploy (default: all)"
                                          },
                                          "force": {
                                              "type": "boolean",
                                              "example": false,
                                              "description": "force the deployment if testing is enabled (default: false)"

                          "400": {
                              "description": "invalid input, object invalid"

                      "description": "Modifieds the given VM names or VM IDs to not look like virtualized\nsandbox hosts. (Enterrpise and Windows only)\n",
                      "parameters": [
                          {
                              "in": "query",
                              "name": "userID",
                              "description": "pass an optional userID to act on behalf of. Only admins can provide userIDs that are not their own.\n",
                              "required": false,
                              "schema": {

                                  }

                          "content": {
                              "application/json": {
                                  "schema": {
                                      "type": "object",
                                      "properties": {
                                          "vmIDs": {
                                              "type": "string",
                                              "example": "104,105",
                                              "description": "VM IDs or names to enable anti-sandbox"
                                          },
                                          "registeredOwner": {
                                              "type": "string",
                                              "example": "Acme Corp IT",
                                              "description": "The string to use as the \"RegisteredOwner\" at HKLM:\\SOFTWARE\\Microsoft\\Windows NT\\CurrentVersion"
                                          },
                                          "registeredOrganization": {
                                              "type": "string",
                                              "example": "Acme Corp",
                                              "description": "The string to use as the \"RegisteredOrganization\" at HKLM:\\SOFTWARE\\Microsoft\\Windows NT\\CurrentVersion"
                                          },
                                          "vendor": {
                                              "type": "string",
                                              "enum": [
                                                  "Dell"
                                              ],
                                              "description": "The computer vendor to use for all hardware values (currently only Dell is supported)"
                                          },
                                          "dropFiles": {
                                              "type": "boolean",
                                              "example": true,
                                              "description": "If true, will drop a random assortment of files on the autologon_user's desktop and in the autologon_user's download folder (default false)"
                                          },
                                          "processorName": {
                                              "type": "string",
                                              "example": "Intel(R) Core(TM) i7-9750H CPU @ 2.60GHz",
                                              "description": "The ProcessorNameString value to use for the VMs"
                                          },
                                          "processorVendor": {
                                              "type": "string",
                                              "example": "GenuineIntel",
                                              "description": "The VendorIdentifier value to use for the VMs (e.g. GenuineIntel or AuthenticAMD)\")"
                                          },
                                          "processorSpeed": {
                                              "type": "string",
                                              "example": 2600,
                                              "description": "The ~Mhz value to use for the VMs in MHz"
                                          },
                                          "processorIdentifier": {
                                              "type": "string",
                                              "example": "Intel64 Family 6 Model 142 Stepping 10",
                                              "description": "The Identifier value to use for the VMs"
                                          },
                                          "systemBiosVersion": {
                                              "type": "string",
                                              "example": "1.18.0",
                                              "description": "The SystemBiosVersion value to use for the VMs"
                                          },
                                          "persist": {
                                              "type": "boolean",
                                              "example": true,
                                              "description": "Persist SystemBiosVersion and CPU the changes to the VMs via a non-obvious scheduled task"
                                          }
                                      }
                                  }
                              }
                          }
                      },
                      "responses": {
                          "200": {
                              "description": "Anti-sandbox process completed",
                              "content": {
                                  "application/json": {
                                      "schema": {
                                          "type": "object",
                                          "properties": {
                                              "success": {
                                                  "type": "array",
                                                  "items": {
                                                      "type": "string",
                                                      "example": 104
                                                  }
                                              },
                                              "errors": {
                                                  "type": "array",
                                                  "items": {
                                                      "type": "object",
                                                      "properties": {
                                                          "item": {
                                                              "type": "string",
                                                              "example": 105
                                                          },
                                                          "reason": {
                                                              "type": "string",
                                                              "example": "Failed to get VM state no status found"
                                                          }
                                                      }
                                                  }
                                              }
                                          }
                                      }
                                  }
                              }
                          },
                          "500": {
                              "description": "Error enabling anti-sandbox for VM(s)"
                          }
                      }
                  }

          "components": {
              "securitySchemes": {
                  "ApiKeyAuth": {
                      "type": "apiKey",
                      "in": "header",
                      "name": "X-API-KEY"
                  }
              },
              "schemas": {
                  "userID": {
                      "type": "string",
                      "example": "JD",
                      "pattern": "^[A-Za-z0-9]{1,20}$",
                      "description": "Must be a unique 1-20 character alpha-numeric string.\nInitials are commonly used.\n"
                  },
                  "UserObject": {
                      "type": "object",
                      "required": [
                          "name",
                          "userID",
                          "isAdmin"
                      ],
                      "properties": {
                          "name": {
                              "type": "string",
                              "example": "John Doe"
                          },
                          "userID": {
                              "$ref": "#/components/schemas/userID"
                          },
                          "dateCreated": {
                              "type": "string",
                              "format": "date-time",
                              "example": "2022-08-29T09:12:33.001Z",
                              "readOnly": true
                          },
                          "dateLastActive": {
                              "type": "string",
                              "format": "date-time",
                              "example": "2022-08-29T09:12:33.001Z",
                              "readOnly": true
                          },
                          "isAdmin": {
                              "type": "boolean",
                              "example": true
                          },
                          "proxmoxUsername": {
                              "type": "string",
                              "example": "john-doe",
                              "readOnly": true
                          }
                      }
                  },
                  "UserAPIKeyObject": {
                      "type": "object",
                      "properties": {
                          "apiKey": {
                              "type": "string",
                              "pattern": "^[a-zA-Z0-9!@#%^&*()_+\\-=\\[\\]{}:\\\\|<>\\/?]{40}$",
                              "example": "G0rO+G+8Zlu%CAEDyYC2ZdW3pBWW+al,J2_tli1h",
                              "readOnly": true
                          }
                      }
                  },
                  "UserCredentialObject": {
                      "example": {
                          "proxmoxPassword": "5cy5@plhik4g&Yk12sG",
                          "proxmoxUsername": "john-doe"
                      },
                      "properties": {
                          "proxmoxUsername": {
                              "example": "john-doe",
                              "readOnly": true,
                              "type": "string"
                          },
                          "proxmoxPassword": {
                              "example": "5cy5@plhik4g&Yk12sG",
                              "readOnly": true,
                              "type": "string"
                          }
                      },
                      "type": "object"
                  },
                  "RangeObject": {
                      "type": "object",
                      "required": [
                          "userID",
                          "rangeNumber",
                          "lastDeployment",
                          "numberOfVMs",
                          "testingEnabled",
                          "VMs"
                      ],
                      "properties": {
                          "userID": {
                              "$ref": "#/components/schemas/userID"
                          },
                          "rangeNumber": {
                              "type": "integer",
                              "format": "int32",
                              "example": 3,
                              "readOnly": true
                          },
                          "lastDeployment": {
                              "type": "string",
                              "format": "date-time",
                              "example": "2022-08-29T09:12:33.001Z",
                              "readOnly": true
                          },
                          "numberOfVMs": {
                              "type": "integer",
                              "format": "int32",
                              "example": 7,
                              "readOnly": true
                          },
                          "testingEnabled": {
                              "type": "boolean",
                              "example": true,
                              "readOnly": true
                          },
                          "allowedIPs": {
                              "type": "array",
                              "items": {
                                  "type": "string",
                                  "example": "1.2.3.4"
                              }
                          },
                          "allowedDomains": {
                              "type": "array",
                              "items": {
                                  "type": "string",
                                  "example": "example.com"
                              }
                          },
                          "rangeState": {
                              "type": "string",
                              "example": "SUCCESS"
                          },
                          "VMs": {
                              "type": "array",
                              "items": {
                                  "$ref": "#/components/schemas/VMObject"
                              }
                          }
                      }
                  },
                  "VMObject": {
                      "type": "object",
                      "required": [
                          "ID",
                          "proxmoxID",
                          "rangeNumber",
                          "name",
                          "poweredOn"
                      ],
                      "properties": {
                          "ID": {
                              "type": "integer",
                              "format": "int32",
                              "example": 53,
                              "readOnly": true
                          },
                          "proxmoxID": {
                              "type": "integer",
                              "format": "int32",
                              "example": 146,
                              "readOnly": true
                          },
                          "rangeNumber": {
                              "type": "integer",
                              "format": "int32",
                              "example": 3,
                              "readOnly": true
                          },
                          "name": {
                              "type": "string",
                              "example": "JD-ad-dc-win2019-server-x64"
                          },
                          "poweredOn": {
                              "type": "boolean",
                              "example": true
                          },
                          "ip": {
                              "$ref": "#/components/schemas/IP"
                          }
                      }
                  },
                  "Domain": {
                      "type": "string",
                      "pattern": "^(?!.*?_.*?)(?!(?:[\\d\\w]+?\\.)?\\-[\\w\\d\\.\\-]*?)(?![\\w\\d]+?\\-\\.(?:[\\d\\w\\.\\-]+?))(?=[\\w\\d])(?=[\\w\\d\\.\\-]*?\\.+[\\w\\d\\.\\-]*?)(?![\\w\\d\\.\\-]{254})(?!(?:\\.?[\\w\\d\\-\\.]*?[\\w\\d\\-]{64,}\\.)+?)[\\w\\d\\.\\-]+?(?<![\\w\\d\\-\\.]*?\\.[\\d]+?)(?<=[\\w\\d\\-]{2,})(?<![\\w\\d\\-]{25})$",
                      "description": "A domain to allow during testing (along with HTTPS CRL domains)",
                      "example": "example.com"
                  },
                  "IP": {
                      "type": "string",
                      "pattern": "^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$",
                      "example": "203.0.113.4"
                  },
                  "AllowPayload": {
                      "type": "object",
                      "properties": {
                          "domains": {
                              "type": "array",
                              "items": {
                                  "$ref": "#/components/schemas/Domain"
                              }
                          },
                          "ips": {
                              "type": "array",
                              "items": {
                                  "$ref": "#/components/schemas/IP"
                              }
                          }
                      }
                  },
                  "SnapshotInfo": {
                      "type": "object",
                      "properties": {
                          "name": {
                              "type": "string",
                              "description": "Snapshot identifier. Value 'current' identifies the current VM",
                              "example": "My snapshot"
                          },
                          "includesRAM": {
                              "type": "boolean",
                              "description": "1 if the snapshot includes RAM, 0 if it does not",
                              "example": true
                          },
                          "description": {
                              "type": "string",
                              "description": "Description of the snapshot",
                              "example": "Took this snapshot before testing something"
                          },
                          "snaptime": {
                              "type": "integer",
                              "format": "uint",
                              "description": "Snapshot creation time (unix)",
                              "example": 1740779020
                          },
                          "parent": {
                              "type": "string",
                              "description": "Parent snapshot identifier",
                              "example": "Other snapshot"
                          },
                          "vmid": {
                              "type": "integer",
                              "format": "int32",
                              "description": "The VMID of the VM",
                              "example": 179
                          },
                          "vmname": {
                              "type": "string",
                              "description": "The name of the VM",
                              "example": "JD-ad-win11-22h2-enterprise-x64-1"
                          }
                      }
                  },
                  "ErrorInfo": {
                      "type": "object",
                      "properties": {
                          "vmid": {
                              "type": "integer",
                              "format": "int32",
                              "description": "The VMID of the VM",
                              "example": 180
                          },
                          "vmname": {
                              "type": "string",
                              "description": "The name of the VM",
                              "example": "JD-ad-win11-22h2-enterprise-x64-2"
                          },
                          "error": {
                              "type": "string",
                              "description": "Error message",
                              "example": "Error parsing VM ID abc: strconv.Atoi: parsing \"abc\": invalid syntax"
                          }
                      }
                  },
                  "SnapshotCreatePayload": {
                      "type": "object",
                      "properties": {
                          "name": {
                              "type": "string",
                              "description": "Snapshot name",
                              "example": "My cool snapshot"
                          },
                          "description": {
                              "type": "string",
                              "description": "Snapshot Description",
                              "example": "Taking this snapshot before doing some testing"
                          },
                          "vmids": {
                              "type": "array",
                              "items": {
                                  "type": "integer",
                                  "format": "int32"
                              },
                              "description": "Array of VMIDs to snapshot, if blank all VMs in the range will be snapshotted",
                              "example": [
                                  179,
                                  180
                              ]
                          },
                          "includeRAM": {
                              "type": "boolean",
                              "example": true,
                              "description": "Include RAM in the snapshot. If false, the VM will be powered off when restored to this snapshot."
                          }
                      }
                  }
              }
          },
          "servers" : [ {
            "description" : "Public DNS that resolves to 198.51.100.1",
            "url" : "https://my.ludus.cloud:8080"
          } ]
        }
    </script>
